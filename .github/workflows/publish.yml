name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'packages/mdx/**'
      - '.github/workflows/publish.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        working-directory: packages/mdx
        run: |
          # Get current version and bump patch
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          NEW_VERSION=$(node -p "const v='$CURRENT_VERSION'.split('.'); v[2]=parseInt(v[2])+1; v.join('.')")
          # Update package.json directly
          node -e "const fs=require('fs'); const p=JSON.parse(fs.readFileSync('package.json')); p.version='$NEW_VERSION'; fs.writeFileSync('package.json', JSON.stringify(p, null, 2)+'\n')"
          echo "Bumped version: $CURRENT_VERSION -> $NEW_VERSION"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Build package
        working-directory: packages/mdx
        run: bun run build

      - name: Commit version bump
        run: |
          git add packages/mdx/package.json
          git commit -m "chore: bump @bacons/mdx to v${{ env.NEW_VERSION }} [skip ci]"
          git push

      - name: Publish to npm
        working-directory: packages/mdx
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
